<div class="container">
    @if (isLoading) {
        <mat-spinner></mat-spinner>
    } @else {
        <h2 appFontsize20>Usuarios
            <button mat-button (click)="openModal()">
                <mat-icon>add</mat-icon>
                Crear curso
            </button>
        </h2>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th appFontsize20 mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let course"> {{course.id}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th appFontsize20 mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
            </ng-container>
            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th appFontsize20 mat-header-cell *matHeaderCellDef>email</th>
                <td mat-cell *matCellDef="let course"> {{course.description}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th appFontsize20 mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let course">
                    <button (click)="goToDetail(course.id)" mat-icon-button>
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button (click)="openModal(course)" mat-icon-button>
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button (click)="onDelete(course.id)" mat-icon-button>
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    }
</div>
