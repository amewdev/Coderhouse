<div class="container">
    <h2 appFontsize20>Usuarios
    <button mat-button (click)="openModal()">
        <mat-icon>add</mat-icon>
        Crear usuario
    </button>
    </h2>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th appFontsize20 mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th appFontsize20 mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let user"> {{ user | userFullName }} </td>
        </ng-container>
        <!-- email Column -->
        <ng-container matColumnDef="email">
            <th appFontsize20 mat-header-cell *matHeaderCellDef>email</th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
        <!-- DoC Column -->
        <ng-container matColumnDef="doc">
            <th appFontsize20 mat-header-cell *matHeaderCellDef>Fecha de creaci√≥n</th>
            <td mat-cell *matCellDef="let user"> {{user.createdAt | date }} </td>
        </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th appFontsize20 mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let user">
                <button (click)="openModal(user)" mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>
                <button (click)="onDelete(user.id)" mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
